name: CD
on:
  pull_request:
    branches:
    - master
  issue_comment:
    types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: khan/pull-request-comment-trigger@master
      id: check
      with:
        trigger: '/deploy staging'
    - run: 'echo Found it!'
      if: steps.check.outputs.triggered == 'true'
    - uses: actions/checkout@v2
      if: steps.check.outputs.triggered == 'true'
      with:
          token: ${{ secrets.PAT }}
          repository: dekz/0x-main-infra
    - name: Update API
      if: steps.check.outputs.triggered == 'true'
      run: sed -i -e 's/"883408475785\.dkr\.ecr\.us-east-1\.amazonaws\.com\/0x\/api\:.*"/"883408475785\.dkr\.ecr\.us-east-1\.amazonaws\.com\/0x\/api\:${{ github.sha }}"/g' env/0x-api/staging/*.yml
    - name: Create Pull Request
      if: steps.check.outputs.triggered == 'true'
      uses: peter-evans/create-pull-request@v2.3.0
      with:
          token: ${{ secrets.PAT }}
          commit-message: "[0xApi][staging] Deploy ${{ github.head_ref }}"
          title: "[0xApi][staging] Deploy ${{ github.head_ref }}"
          reviewers: dekz
          labels: 0xApi, staging
          branch: "0xApi/staging/${{ github.head_ref }}"
          body: |
            https://github.com/${{ github.repository }}/compare/master...${{ github.head_ref }}
            ${{ github.sha }}
    - name: Check outputs
      if: steps.check.outputs.triggered == 'true'
      run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"
